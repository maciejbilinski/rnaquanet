name: 'ares_tiny' # nazwa zbioru danych
tools_path: '/app/tools' # ścieżka do folderu z narzędziami zewnętrznymi wykorzystywanymi w pipeline
verbose: True
data:
  path: '/app/data' # ścieżka do folderu gdzie mają być zapisywane dane
  download:
    url: 'https://www.dropbox.com/scl/fi/1l884d5v5w7phlz27692y/ares_tiny.tar.gz?rlkey=xr1tv1yhvretn92wdwu6a3hja&dl=1' # adres do pobrania zbioru danych
    archive_ext: 'tar.xz' # rodzaj archiwum: tar/tar.gz
    train_folder: 'train' # ścieżka do folderu wewnątrz archiwum ze zbiorem treningowym
    val_folder: 'val' # ścieżka do folderu wewnątrz archiwum ze zbiorem walidacyjnym
    test_folder: 'test' # ścieżka do folderu wewnątrz archiwum ze zbiorem testowym
    train_csv: 'train.csv' # ścieżka do pliku CSV, w którym znajdują wartości RMSD dla każdej struktury RNA zbioru treningowego
    val_csv: 'val.csv' # ścieżka do pliku CSV, w którym znajdują wartości RMSD dla każdej struktury RNA zbioru walidacyjnego
    test_csv: 'test.csv' # ścieżka do pliku CSV, w którym znajdują wartości RMSD dla każdej struktury RNA zbioru testowego
    csv_delimiter: ' ' # separator stosowany wewnątrz pliku CSV (zazwyczaj jest to przecinek)
    csv_rmsd_column_name: 'new_rms' # nazwa kolumny w pliku CSV z wartością RMSD
    csv_structure_column_name: 'description' # nazwa kolumny w pliku CSV z nazwą plików której dotyczy RMSD
  download_preprocessed:
    train_url: 'https://www.dropbox.com/scl/fi/8jqgmqvf0ex46gqlaxn1q/train_tiny.h5?rlkey=w22wtod6qnyy43h4imcjgillw&dl=1' # adres do pobrania pliku H5 ze zbiorem treningowym
    val_url: 'https://www.dropbox.com/scl/fi/61x0hkb3zoip5oyo99k78/val_tiny.h5?rlkey=l4r295pksynplo86wje1fn2lq&dl=1' # adres do pobrania pliku H5 ze zbiorem walidacyjnym 
    test_url: 'https://www.dropbox.com/scl/fi/338heabf8sqrrv33gl64d/test_tiny.h5?rlkey=56wfxdrvbltw287v9ymbsodld&dl=1' # adres do pobrania pliku H5 ze zbiorem testowym
  features:
    atom_for_distance_calculations: "C1'"
    max_euclidean_distance: '16.0'
    regenerate_features_when_exists: True
network:
  model_output_path: '/app/models'
  hidden_dim: 128
  layer_type: 3
  num_of_heads: 1
  num_of_layers: 4
  num_of_node_features: 99
  batch_norm: False
  gat_dropout: 0.5
  lr: 0.001
  weight_decay: 0.3
  scheduler_step_size: 10
  scheduler_gamma: 0.5
  batch_size: 1000
  num_workers: 1
  shuffle_train: True
  shuffle_val: False
  shuffle_test: False
  max_epochs: 5